<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>

      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
        
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

:root {
  --header-height: 3.5rem;
  --first-color: #482ef9;
  --first-color-shape: #467aec;
  --title-color: #191e3c;
  --text-color: #2d2d45;
  --body-color: #fcfcfc;
  --container-color: #fff;
  --title-color-dark: #f7fbfc;
  --text-color-dark: #8b9bb0;
  --container-color-dark: #041951;

  --body-font: "Poppins", sans-serif;
  --big-font-size: 1.5rem;
  --normal-font-size: 0.938rem;
  --small-font-size: 0.813rem;
  --z-fixed: 100;
}

@media screen and (min-width: 968px) {
  :root {
    --big-font-size: 2rem;
    --normal-font-size: 1rem;
    --small-font-size: 0.875rem;
  }
}

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  scroll-behavior: smooth;
  overflow-x: hidden;
  overflow-y: hidden;

}

body {
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
  color: var(--text-color);
  overflow-x: hidden;
  overflow-y: hidden;
  height: 100vh;
}

h1,
h2,
h3 {
  color: var(--title-color);
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 13px;
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.container {
  max-width: 1024px;
}

.section {
  padding: 4.5rem 0 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.section-height {
  height: 100vh;
}

.nav {
  background-color: var(--container-color-dark);
  padding-top: 2rem;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
}

.nav-shape {
  width: 200px;
  height: 200px;
  background-color: var(--first-color-shape);
  border-radius: 50%;
  position: absolute;
  top: -3rem;
  left: -2rem;
  filter: blur(90px);
}

.nav-close {
  position: relative;
  display: inline-flex;
  font-size: 1.8rem;
  color: var(--text-color-dark);
  cursor: pointer;
  margin-bottom: 3.5rem;
}

.nav-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.nav-mask {
  width: 80px;
  height: 80px;
  border-radius: 1.5rem;
  overflow: hidden;
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
  object-fit: cover;
}

.nav-data {
  position: relative;
  margin-bottom: 3rem;
}

.nav-container {
  padding-left: 2rem;
}

.nav-greeting {
  display: block;
  color: var(--text-color-dark);
  font-size: var(--small-font-size);
  font-weight: 500;
  margin-bottom: 0.25rem;
}

.nav-name {
  color: var(--title-color-dark);
  font-size: var(--big-font-size);
  line-height: 130%;
}

.nav-list {
  display: flex;
  flex-direction: column;
  row-gap: 1.5rem;
}

.nav-link {
  color: var(--text-color-dark);
  display: inline-flex;
  align-items: center;
  column-gap: 1rem;
  font-size: var(--small-font-size);
  font-weight: 500;
  transition: 0.3s;
}

.nav-link i {
  font-size: 1.15rem;
}

.nav-link:hover {
  color: var(--title-color-dark);
}

.main {
  position: relative;
  background-color: var(--body-color);
  transition: 0.4s;
}

.header {
  width: 100%;
  background-color: var(--body-color);
  position: fixed;
  top: 0;
  left: 0;
  z-index: var(--z-fixed);
}

.header-nav {
  height: var(--header-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  box-sizing: border-box;
}

.header-logo,
.header-toggle {
  color: var(--title-color);
  font-size: var(--big-font-size);
  line-height: 130%;
  height: 40px;
  padding-right: 48%;
}

.header-logo {
  font-weight: 500;
}

.header-toggle {
  font-size: 1.15rem;
  cursor: pointer;
}

.show-menu {
  transform: translate(70%);
}

.scroll-header {
  box-shadow: 0 1px 4px rgba(40, 37, 37, 0.1);
}

.active-link {
  color: var(--title-color-dark);
}

@media screen and (max-width: 320px) {
  .container {
    margin-left: 1rem;
    margin-right: 1rem;
  }
}

@media screen and (min-width: 767px) {
  .show-menu {
    transform: translate(25%);
  }
}

@media screen and (min-width: 1024px) {
  .container {
    margin-left: auto;
    margin-right: auto;
  }
  .section {
    padding: 7rem 0 2rem;
  }
  .header-nav {
    height: calc(var(--header-height) + 1.5rem);
  }
  .nav-shape {
    width: 350px;
    height: 350px;
  }
  .nav-mask {
    width: 100px;
    height: 100px;
    border-radius: 2rem;
    margin-bottom: 2rem;
  }
  .nav-img {
    width: 100px;
    border-radius: 50%;
  }
  .nav-link {
    font-size: var(--normal-font-size);
  }
  .nav-link i {
    font-size: 1.25rem;
  }
}
#nav-close{
    align-items: baseline;
}

/* Estilo para a seção Configurações */
#home {
    padding-bottom: 10% ;
}

button {
            padding: 10px;
            background-color: #4169e1;
            color: white;
            border: none;
            cursor: pointer;
        }

.flex-conteiner {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
}

.text-horario {
    color: #333;
    margin-right: 100px;
}

.label-horario {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

/* Estilo para a seção Última Execução */
#about {
 
    padding-right: 60%;

}

.config-container {
    color: #333;
}

/* Estilo para a seção Registro de Atividades */
#portfolio {
    padding-right: 60%;
}

#containerLog {
    color: #333;
}

#console {
    height: 300px;
    width: 580%;
    overflow: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 20px;
    font-family: monospace;
}
#horas {
    height: 300px;
    width: 700%;
    overflow: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 20px;
    font-family: monospace;
}
.foto2 {

}

    <main class="main" id="main">

      <section class="section section-height container" id="configuracao">

                <label class="text-horario" for="horario">Horário de Execução:</label>
                <input type="time" class="label-horario" name="horario" required>
                <button onclick="salvarConfiguracoes()">Salvar</button>

<hr>
<section class="section section-height container" id="about">
  <div class="config-container">
      <label id="horarioLabel" for="ultimoHorario">Últimas Execuções:</label>
      <span id="horarioFixo"></span>
      <div id="horas">
            <!-- Seção para a primeira API -->
            <div id="status-primeira-api">Status: Concluido</div>

            <!-- Seção para a segunda API -->
            <div id="status-segunda-api">Status: Aguardando execução</div>

            <!-- Seção para a terceira API -->
            <div id="status-terceira-api">Status: Aguardando execução</div>
      </div>
  </div>
</section>
<hr>
      <section class="section section-height container" id="portfolio">
        <div class="container" id="containerLog">
            <label for="logErro">Registro de Atividades:</label>
            <div id="console">
                <p id="console-message"></p>
            </div>
        </div>
      </section>

    </main>

    <script>
        //Menu de navegação lateral
        const headerToggle = document.getElementById("header-toggle"),
          main = document.getElementById("main"),
          navClose = document.getElementById("nav-close");

        if (headerToggle) {
          headerToggle.addEventListener("click", () => {
            main.classList.add("show-menu");
          });
        }

        if (navClose) {
          navClose.addEventListener("click", () => {
            main.classList.remove("show-menu");
          });
        }

        const navLink = document.querySelectorAll(".nav-link");

        function linkAction() {
            const main = document.getElementById("main");
            main.classList.remove("show-menu");
                
        }

        navLink.forEach((n) => n.addEventListener("click", linkAction));


        //conexão com main.js
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('horario-fixo', (event, horarioFixo) => {
            const horarioFixoSpan = document.getElementById('horarioFixo');
            horarioFixoSpan.innerText = `Horário fixo: ${horarioFixo}`;
        });
        

        function salvarConfiguracoes() {
            const horario = document.querySelector('.label-horario').value;
            ipcRenderer.send('salvar-configuracoes', { horario });

            const mensagemDiv = document.getElementById('mensagem');
            mensagemDiv.innerText = 'Configurações salvas com sucesso.';
            mensagemDiv.style.display = 'block';

            setTimeout(() => {
                mensagemDiv.innerText = '';
                mensagemDiv.style.display = 'none';
            }, 2000);
        }
    </script>
